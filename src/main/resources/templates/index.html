<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:fragment="head">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Bootstrap -->
<link rel='stylesheet' href='/webjars/bootstrap/3.3.5/css/bootstrap.min.css' />
<link rel='stylesheet' href='/webjars/font-awesome/4.7.0/css/font-awesome.min.css' />
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2">
			</div>
			 <div class="col-sm-10">
			 	<div class="page-header">
		           <h1>Spring Data JPA Multitenant Demo Application</h1>
		           <p>A Demo application with addition/deletion of datasources dynamically along with required scripts for new databases.</p>
		        </div>
	        <div class="panel panel-primary panel-table">
              <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h3 class="panel-title">Tenants List</h3>
                  </div>
                   <div class="col col-xs-6 text-right">
                  	<a th:href="@{/addTenant}" class="btn btn-large btn-success">
                  		<i class="fa fa-database"></i> Add New Tenant</a>
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <table class="table table-striped table-bordered table-list">
                  <thead>
                    <tr>
                        <th class="hidden-xs">ID</th>
                        <th>Tenant Name</th>
                        <th><em class="fa fa-cog fa-2x"></em></th>
                    </tr> 
                  </thead>
                  <tbody>
                          <tr th:each="tenant : ${tenants}">                           
                            <td style="vertical-align: middle;" th:text="${tenant.id}"></td>
							<td style="vertical-align: middle;">
								<a href="#"	th:href="@{'/tenant/' + ${tenant.dataSourceKey}}" 
								th:text="|${tenant.dataSourceKey}|">[dataSourceKey] </a>
							</td>
                            <td align="center">
                               <a th:href="@{'/deleteTenant/{tenantName}'(tenantName=${tenant.dataSourceKey})}">
			                	   <button type="button" class="btn btn-primary btn-xs" >
				 					 <span class="glypicon glyphicon glyphicon-trash"></span>
									</button>									
			                    </a>
                            </td>
                          </tr>
                        </tbody>
                </table>            
              </div>
			</div>
		</div>
	</div>
	</div>
	<script src="http://code.jquery.com/jquery.js"></script>
    <script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
</body>
</html>
