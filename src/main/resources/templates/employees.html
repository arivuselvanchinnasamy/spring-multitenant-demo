<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Data JPA Multitenant Demo Application</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Bootstrap -->
<link rel='stylesheet'
	href='/webjars/bootstrap/3.3.5/css/bootstrap.min.css' />
<link rel='stylesheet' href='/webjars/font-awesome/4.7.0/css/font-awesome.min.css' />
</head>
<body>
	<div class="container-fluid">	
		<div class="row">
		<div class="col-sm-2">
		</div>
		 <div class="col-sm-10">
		 	<div class="page-header">
	           <h1>Spring Data JPA Multitenant Demo Application</h1>
	           <p>A Demo application with addition/deletion of datasources dynamically along with required scripts for new databases.</p>
	        </div>	
        	<div class="row">
	            <div class="panel panel-primary panel-table">
	              <div class="panel-heading">
	                <div class="row">
	                  <div class="col col-xs-6">
	                    <h3 class="panel-title">Employee's Information for <span th:text="${tenantId}"> </span></h3>
	                  </div>
	                  <div class="col col-xs-6 text-right">
	                  	<a th:href="@{/tenant} + '/'+${tenantId}+'/addEmployee'" class="btn btn-large btn-success">
	                  		<i class="glyphicon glyphicon-user"></i> Add New Employee</a>
	                  	<a th:href="@{/}" class="btn btn-large btn-primary">
                  		<i class="fa fa-database"></i> Back to Datasources</a>
	                  </div>
	                </div>
	              </div>
	              <div class="panel-body">
	                <table class="table table-striped table-bordered table-list">
	                  <thead>
	                    <tr>
	                        <th class="hidden-xs">ID</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Department</th>
							<th>Office</th>
	                        <th><em class="fa fa-cog"></em></th>
	                    </tr> 
	                  </thead>
	                  <tbody>
	                  	<tr th:each="employee : ${employees}">
							<td style="vertical-align: middle;" th:text="${employee.id}"></td>
							<td style="vertical-align: middle;"
								th:text="${employee.firstName}"></td>
							<td style="vertical-align: middle;" th:text="${employee.lastName}"></td>
							<td style="vertical-align: middle;"
								th:text="${employee.department}"></td>
							<td style="vertical-align: middle;" th:text="${employee.office}"></td>
							<td>
				            	<a th:href="@{/tenant}+'/'+${tenantId}+'/editEmployee/'+${employee.id}">
				                   <button type="button" class="btn btn-primary btn-xs">
					 		   		 <span class="glypicon glyphicon glyphicon-edit"></span>
								   </button>		                    
				
				                </a>
				                <a th:href="@{/tenant}+'/'+${tenantId}+'/deleteEmployee/'+${employee.id}">
				                	   <button type="button" class="btn btn-primary btn-xs" >
					 					 <span class="glypicon glyphicon glyphicon-trash"></span>
										</button>									
				                </a>               			                
				            </td>			
						</tr>
	                  </tbody>
	                </table>  
	                <p class="alert alert-danger" th:if="${error != null}" th:text="${error}"></p>          
	              </div>
	             </div>
			</div>
		</div>
	</div>
	</div>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
